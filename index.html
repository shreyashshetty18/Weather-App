<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Weather App</h1>
        <div class="input-section">
            <input type="text" id="city-input" placeholder="Enter city name..." class="shadow-sm">
            <button id="search-button">
                <i data-lucide="search" class="w-5 h-5"></i>
                Search
            </button>
        </div>
        <div id="weather-display" class="weather-display">
            <p class="text-gray-500">Enter a city name to get weather updates.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
